{% extends 'base.html' %}

{% block hero_title %}{{ post.title }}{% endblock hero_title %}
{% block hero_description %}{% endblock hero_description %}

{% block content %}

    <div class="container-fluid text-center">
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="">
        {% endif %}

        <p>{{ post.body.html|safe }}</p>
    </div>

{% endblock content %}
