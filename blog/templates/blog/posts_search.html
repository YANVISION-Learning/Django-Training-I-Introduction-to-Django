{% extends 'base.html' %}


{% block content %}

    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">


                {% for post in posts %}

                    <!-- Post preview-->
                    <div class="post-preview">

                        {% if post.image %}
                            <img src="{{ post.image.url }}" alt="{{ post.title }}">
                        {% endif %}

                        <a href="{% url 'post_detail' id=post.id %}">
                            <h2 class="post-title">{{ post.title }}</h2>
                            <h3 class="post-subtitle">{{ post.body }}</h3>
                        </a>

                        <p class="post-meta">
                            Category <a href="#!">{{ post.category.title }}</a>
                        </p>

                        <p class="post-meta">
                            Posted by
                            <a href="#!">Admin</a>
                            on {{ post.create_date }}
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4"/>
                {% endfor %}


            </div>
        </div>
    </div>

{% endblock content %}
