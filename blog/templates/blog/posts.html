<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My posts</title>
</head>
<body>

<h1>This is my blog</h1>

{% for mypost in yourposts %}
    <h1><a href="{% url 'post_detail' id=mypost.id %}">{{ mypost.title }}</a></h1>
    <p>{{ mypost.body }}</p>
{% endfor %}


</body>
</html>
